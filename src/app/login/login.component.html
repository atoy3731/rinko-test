<!-- Application header starts -->
<div class="app-header">
  <h1 class="app-heading">Rinko</h1>
</div>
<!-- Application header ends -->

<mat-grid-list cols="3">
  <mat-grid-tile></mat-grid-tile>

  <!-- Writing markup for login starts -->
  <mat-grid-tile class='login-element'>
    <div class="login-container">
      <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">

      <!-- Template Body starts -->
      <div class="login-box-body">

        <!-- Markup for getting Username starts -->
        <mat-grid-list cols="9" rowHeight="100px">
          <mat-grid-tile [rowspan]="1" class="login-icon">
            <mat-icon>lock</mat-icon>oh
          </mat-grid-tile>
          <mat-grid-tile [colspan]="7">
            <mat-input-container class="justifier">
              <input matInput name="username" placeholder="Username" text="text" ngModel>
            </mat-input-container>
          </mat-grid-tile>
        </mat-grid-list>
        <!-- Markup for getting Username ends -->

        <!-- Markup for getting Password starts -->
        <mat-grid-list cols="9" rowHeight="100px">
          <mat-grid-tile [rowspan]="1"  class="login-icon">
            <mat-icon>remove_red_eye</mat-icon>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="7">
            <mat-input-container class="justifier">
              <input type="password" name="password" matInput placeholder="Password" text="password" ngModel>
            </mat-input-container>
          </mat-grid-tile>
        </mat-grid-list>
        <!-- Markup for getting Password ends -->

        <button mat-raised-button class="login-button">
          <mat-icon>input</mat-icon> Login
        </button>

      </div>
      <!-- Template Body ends -->
      </form>
    </div>

  </mat-grid-tile>
  <!-- Writing markup for login ends -->
  <mat-grid-tile></mat-grid-tile>

</mat-grid-list>
